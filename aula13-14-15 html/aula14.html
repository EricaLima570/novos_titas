<html>
    <head>

    </head>
    <body>
        <h1>Cadastro de noticias</h1>

        <form >
            <p>
                <label for="titulo" >Titulo</label>
                <br>
                <input id="titulo" type="text" placeholder="Infome o titulo">
            </p>
            <p>
                <label for="corpo">Corpo da noticia</label><br>
                <textarea id="corpo" rows="15" cols="30"></textarea><!--isso serve para fazer um caisa que pode ser redmensionada dentro do 
                proprio navegador-->
            </p>
            <p>
                <label for="imagem" >Imagem da capa</label><br>
                <input type="file"  id="imagem"><!--selecionar imagem dos meus arquivos-->

            </p>
            <p>
                <input id="status" type="checkbox">
                <label for="status">Noticia esta publicada/activa?</label>
                
            </p>
            <button>Cadastrar</button>
        </form>
        <!--percaba que em todos os label tem um for que faz referencia a um id especifico, como se fosse endereço
        ,ademais é legal usar para so no fato de clicar no texto do label ja ir automaticamente para a caixa 
        correspondente -->
        
    
    </body>
</html>
